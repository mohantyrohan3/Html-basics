<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>iFrames</h1>
    <h2>Links</h2>

<!-- target inside a tag
taget = _blank opens new page
target = _parent opens in parent web page
target = #id opens particular id of page
target = iframe opens inside a iframe -->
