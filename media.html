<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Media</h1>
    <img height="500" width="500" src="Media/SampleJPGImage_5mbmb.jpg" alt="Picture of Aeroplane">
    <br>
    <video preload="metadata" loop controls height="500" width="500" src="Media/SampleVideo_1280x720_10mb.mp4"></video>
    <!-- autoplay , loop , preload =none (does not show the metadata of video untill user plays the video) , metadata only downloads thumbnail and length -->
    <audio controls src=""></audio>  
    <!-- same controls as video  -->
</body>
</html>
